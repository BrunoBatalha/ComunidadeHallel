<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Comunidade Hallel - Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>


        <div class="col-md-6 centrou">


            <form class="needs-validation cadastroForm" novalidate>
                <center>
                    <p>Ainda não possui cadastro?</p>
                </center>

                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationNome">Nome</label>
                        <input type="text" class="form-control" id="validationNome" placeholder="Insira seu nome..." required>
                        <div class="valid-feedback">
                            Ok!
                        </div>
                        <div class="invalid-feedback">
                            Por favor, utilize um nome válido!
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationSobrenome">Sobrenome</label>
                        <input type="text" class="form-control" id="validationSobrenome" placeholder="Insira seu sobrenome..." required>
                        <div class="valid-feedback">
                            Ok!
                        </div>
                        <div class="invalid-feedback">
                            Por favor, utilize um sobrenome válido!
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="validationEmail">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                            </div>
                            <input type="email" class="form-control" id="validationEmail" placeholder="Insira seu email..." aria-describedby="inputGroupPrepend" required>
                            <div class="valid-feedback">
                                Ok!
                            </div>
                            <div class="invalid-feedback">
                                Por favor, insira um email válido!
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationSenha">Senha</label>
                        <input type="password" class="form-control" id="validationSenha" placeholder="Informe sua senha..." required>
                        <div class="valid-feedback">
                            Ok!
                        </div>
                        <div class="invalid-feedback">
                            Por favor, insira sua senha!
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationConfSenha">Confirme sua senha</label>
                        <input type="password" class="form-control" id="validationConfSenha" placeholder="Confirme sua senha..." required>
                        <div class="valid-feedback">
                            Ok!
                        </div>
                        <div class="invalid-feedback">
                            Algo está errado!
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Concordo com os termos de uso.
                        </label>
                        <div class="invalid-feedback">
                            Você precisa concordar com os termos para prosseguir!
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </form>


            <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function() {
                    'use strict';
                    window.addEventListener('load', function() {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function(form) {
                            form.addEventListener('submit', function(event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            }, false);
                        });
                    }, false);
                })();
            </script>
        </div>

    </div>

    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
