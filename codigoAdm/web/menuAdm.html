<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Comunidade Hallel - Cadastro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../rsc/css/edicoesBootstrap.css" />


    <link rel="stylesheet" href="../rsc/css/menuAdm.css" type="text/css">
    <link rel="stylesheet" href="../rsc/css/scroll.css" type="text/css">
</head>

<body>

    <header class="container-fluid px-0">
        <nav class="navbar navbar-light bg-vinho">
            <a class="navbar-brand text-center mx-auto" href="#">
                <img src="../rsc/img/nome-topo.png" alt="logo-hallel" style="width: 200px;">
            </a>
        </nav>
    </header>

    <div class="container-fluid">
        <div>
            <div class="row">
                <div class="col-md-12 text-center mt-5">
                    <h2 class="font-weight-bold" id="bemvindo">Bem vindo!</h2>
                </div>
            </div>
        </div>

        <div class="menu-tabs ">
            <div class="row ">
                <div class="col-md-12">
                    <nav class="d-flex justify-content-center">
                        <div class="nav nav-tabs nav-fill w-75 " id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-eventos">
                                <span class="text-black">Eventos</span>
                            </a>
                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-formacoes">
                                <span class="text-black">Formações</span>
                            </a>
                            <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-noticias">
                                <span class="text-black">Notícias</span>
                            </a>
                            <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-pedidoOracao">
                                <span class="text-black">Pedido de oração</span>
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row  mt-5 mb-5">
                <div class="w-100">

                    <div class="tab-content" id="nav-tabContent">

                        <!--Eventos-->
                        <div class="tab-pane fade show active " id="nav-eventos" role="tabpanel" aria-labelledby="nav-home-tab">

                            <div class="row mb-3">
                                <div class="col-sm-4">
                                    <a href="pubEvento.html">
                                        <button class="btn btn-vinho w-75">Novo</button>
                                    </a>
                                </div>

                                <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="Pesquise eventos..." id="pesquisa-evento">
                                </div>
                                <div class="col-sm-2 pl-0">
                                    <button class="btn btn-dark w-100" id="btn-pesquisar">Buscar</button>

                                </div>

                            </div>

                            <!--Cards-->
                            <div class="row justify-content-start" id="cards-eventos">
                            </div>

                        </div>

                        <!--Formações-->
                        <div class="tab-pane fade" id="nav-formacoes" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <div class="row mb-3">
                                <div class="col-sm-4">
                                    <a href="pubEvento.html">
                                        <button class="btn btn-vinho w-75">Novo</button>
                                    </a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4 col-12 container-lista">
                                    <div id="scrolltable">
                                        <table class="table table-dark">
                                            <thead>
                                                <tr scope="col" colspan="2">
                                                    <th>Formações</th>
                                                </tr>
                                            </thead>
                                            <tr>
                                                <td colspan="2">Nome</td>
                                                <td class="text-right">Em destaque</td>
                                            </tr>
                                            <tbody id="tbEventos"></tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="col-sm-8 col-12 container-individual">
                                    <img src="../rsc/img/retangulo-cinza.png" width="100%" height="100%" id="imagemGrande" />
                                </div>
                            </div>
                            <div class="row pt-5" id="campos">
                                <h3 class="col-sm-12 text-center text-uppercase" id="titulo"></h3>
                                <div id="detalhes" style="line-height:10px"></div>
                                <div class="col-sm-12 pt-3" id="descricao"></div>
                            </div>

                        </div>

                        <!--Notícias-->
                        <div class="tab-pane fade" id="nav-noticias" role="tabpanel" aria-labelledby="nav-contact-tab">
                            <div class="row mb-3">
                                <div class="col-sm-4">
                                    <a href="pubNoticia.html">
                                        <button class="btn btn-vinho w-75">Novo</button>
                                    </a>
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="Pesquise notícias...">
                                </div>
                                <div class="col-sm-2 pl-0">
                                    <button class="btn btn-dark w-100">Buscar</button>
                                </div>
                            </div>

                            <!--Cards-->
                            <div class="row justify-content-start" id="cards-noticias">
                            </div>
                        </div>

                        <div class="tab-pane fade" id="nav-pedidoOracao" role="tabpanel" aria-labelledby="nav-contact-tab">
                            <div class="container">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Nome</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Pedido</th>
                                            <th scope="col">Visualizado</th>
                                        </tr>
                                    </thead>
                                    <tbody id="usersList">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="informacoes" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nova mensagem</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label text-black">Nome</label>
                            <input type="text" class="form-control" id="nome-modal">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label text-black">Mensagem:</label>
                            <textarea class="form-control" id="mensagem-modal"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-success">Visualizado</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

    <script src="../rsc/js/firebase.js"></script>
    <script type="text/javascript" src="../rsc/js/menuAdm.js"></script>

</body>

</html>
