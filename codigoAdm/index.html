<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Comunidade Hallel - Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/barraDeNavegacao.css">
    <link rel="stylesheet" href="css/rodape.css">
    <link rel="stylesheet" href="css/carrossel.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/scroll.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Inicio do header -->
    <header class="container-fluid cabecalho">
        <!-- Barra de Navegação -->
        <nav class="row bg-wine h-100">
            <!-- Imagem Comunidade Hallel -->
            <div class="col-md-3 mx-auto">
                <img class="d-flex align-items-center my-4 mx-auto" src="rsc/img/nome-topo.png" style="width: 200px;">
            </div>
        </nav>

    </header>
    <!-- Fim do header -->

    <div class="container-fluid fundo">
        <div class="h-100 d-flex align-items-end" id="boasVindas">
            <div class="row w-100">
                <div class="col-md-6">
                    <h1 class="text-uppercase text-white pb-4 pl-4 font-weight-bold">Bem vindo,<br>Administrador</h1>
                </div>
                <div class="col-md-6 mt-4">
                    <button class="btn btn-wine rounded-0 text-uppercase mx-4" type="button" id="btnFzrLogin">Fazer
                        login</button>
                    <button class="btn btn-outline-wine rounded-0 text-uppercase" type="button">Cadastrar-se</button>
                </div>
            </div>
        </div>
        <div class="d-none align-items-center justify-content-center h-100" id="telaLogin">
            <div class="quadradoEscuro">
                <div class="bg-wine text-uppercase text-white d-flex align-items-center justify-content-center"
                    style="height: 50px;">
                    <h6>Fazer login</h6>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script>
        $('#btnFzrLogin').on('click', function () {
            $('#boasVindas').removeClass('d-flex');
            $('#boasVindas').addClass('d-none');

            $('#telaLogin').removeClass('d-none');
            $('#telaLogin').addClass('d-flex');
        })
    </script>
</body>

</html>
