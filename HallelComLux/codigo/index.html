<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Comunidade Hallel</title>
</head>

<body>

    <!-- Header -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">HALLEL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Início
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Associação</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Formações</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Eventos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quem somos?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Liturgia diária</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a href="#">
                    <button class="btn btn-secondary my-2 my-sm-0" type="button" style="margin-right: 6px" data-toggle="modal" data-target="#exampleModal">Login</button>
                </a>
                <a href="#">
                    <button class="btn btn-secondary my-2 my-sm-0" type="button">Cadastrar</button>
                </a>
            </form>
        </div>
    </nav>

    <!-- Fim do header-->

    <!-- Modal (Login) -->

    <div class="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                
                  <div class="form-group">
                      <label for="email-login">Email</label>
                      <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp" placeholder="Insira seu email">
                      <small id="emailHelp" class="form-text text-muted">Ex: comunidadehallel@hallel.com</small>
                    </div>
                    <div class="form-group">
                      <label for="senha-login">Senha</label>
                      <input type="password" class="form-control" id="senha-login" placeholder="Insira sua senha">
                    </div>
  
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              </div>
            </div>
          </div>
    </div>

    <!-- Fim do modal (login) -->

    <!-- Notícias -->

    

    <!-- Fim notícias -->

</body>

</html>
