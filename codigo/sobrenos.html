<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Comunidade Hallel - Sobre nós</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/sobrenos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

</head>

<body>
    <!-- Inicio do header -->
    <header class="container-fluid" style="background-color: #000000">
        <div class="cabecalho row">
            <div class="col-md-4">
                <!-- Barra de pesquisa -->
                <center>
                    <section class="input-group mb-3" style="margin-top: 25px">
                        <input class="form-control inPesquisar" type="text" placeholder="Pesquise no site...">
                        <div class="input-group-append">
                            <button class="btn btn-outline-dark" type="button">
                                <span class="fas fa-search"></span>
                            </button>
                        </div>
                    </section>
                </center>
            </div>

            <!-- Imagem Comunidade Hallel -->
            <div class="col-md-4">
                <center>
                    <img class="img-responsive" src="rsc/img/nome.png" style="width: 200px; height: 80px;">
                </center>
            </div>

            <!-- Redes sociais -->
            <div class="col-md-4">
                <center>
                    <section style="font-size: 25px; margin-top: 25px;">
                        <i class=" fab fa-facebook"></i>
                        <i class=" fab fa-instagram"></i>
                    </section>
                </center>
            </div>
        </div>

        <!-- Barra de Navegação -->
        <nav class="barraNav navbar-expand-md">
            <!-- Recolher navbar -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#barraDeNavegacao">
                <span class="fa fa-bars" style="color: white; font-size: 25px;"></span>
            </button>

            <div class="collapse navbar-collapse" id="barraDeNavegacao">
                <!-- Link da navbar -->
                <ul class="listaNavbar navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" actve>Sobre nós</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Loja</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Formações</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Associação</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Rádio</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Fim do header -->

    <div class="container" id="conteudo">
        <div id="carrossel" class="carousel slide" data-ride="carousel" data-interval="4000">
            <!-- Inidicadores -->
            <ul class=" carousel-indicators">
                <li data-target="#carrossel" data-slide-to="0" class="active"></li>
                <li data-target="#carrossel" data-slide-to="1"></li>
                <li data-target="#carrossel" data-slide-to="2"></li>
                <li data-target="#carrossel" data-slide-to="3"></li>
            </ul>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="rsc/img/ex1.png">
                    <div class="carousel-caption">
                        <h3>Exemplo1</h3>
                        <p>Exemplo 1 tá top!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="rsc/img/ex2.png">
                    <div class="carousel-caption">
                        <h3>Exemplo2</h3>
                        <p>Exemplo 2 tá top!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="rsc/img/ex3.png">
                    <div class="carousel-caption">
                        <h3>Exemplo3</h3>
                        <p>Exemplo 3 tá top!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="rsc/img/ex4.png">
                    <div class="carousel-caption">
                        <h3>Exemplo4</h3>
                        <p>Exemplo 4 tá top!</p>
                    </div>
                </div>
            </div>

            <!-- Controles do carrossel-->
            <a class="carousel-control-prev" href="#carrossel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#carrossel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>



    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
